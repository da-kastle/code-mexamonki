<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conscientiousness Assessment</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Conscientiousness Assessment</h1>
  </header>
  <main>
    <!-- Container for displaying the current question -->
    <h2 id="question-text"></h2>
    <!-- Answer buttons -->
    <div class="button-container">
      <button onclick="selectAnswer(1)">Disagree</button>
      <button onclick="selectAnswer(2)">Slightly Disagree</button>
      <button onclick="selectAnswer(3)">Neutral</button>
      <button onclick="selectAnswer(4)">Slightly Agree</button>
      <button onclick="selectAnswer(5)">Agree</button>
    </div>
    <!-- Progress information -->
    <p id="progress">
      Question <span id="current-question">1</span> of <span id="total-questions">?</span>
    </p>
  </main>
  <footer>
    <p>&copy; 2025 Conscientiousness Test</p>
  </footer>
</body>
</html>
