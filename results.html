<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Conscientiousness Results</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
    }
    .results-container {
      width: 80%;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .bar-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .bar-label {
      width: 150px;
      text-align: right;
      padding-right: 10px;
    }
    .bar {
      height: 35px;
      background-color: #4682b4;
      color: #fff;
      position: relative;
      text-align: right;
      line-height: 35px;
      padding-right: 10px;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h2>Your Conscientiousness Scores</h2>
    <div class="bar-container">
      <div class="bar-label">Industriousness</div>
      <div class="bar" id="industriousness-bar"></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Orderliness</div>
      <div class="bar" id="orderliness-bar"></div>
    </div>
    <button onclick="window.location.href='index.html'">Retake Test</button>
    <!-- Sync option available on the results page -->
    <button onclick="syncResults()">Sync Results</button>
  </div>
  <script>
    // Normative data and utility functions for percentiles
    const normData = {
      Industriousness: { mean: 2.84, sd: 0.70 },
      Orderliness: { mean: 3.37, sd: 0.64 },
    };

    function percentile(z) {
      return Math.round(0.5 * (1 + erf(z / Math.sqrt(2))) * 100);
    }

    function erf(x) {
      let sign = Math.sign(x);
      x = Math.abs(x);
      let a1 = 0.254829592,
        a2 = -0.284496736,
        a3 = 1.421413741,
        a4 = -1.453152027,
        a5 = 1.061405429,
        p = 0.3275911;
      let t = 1 / (1 + p * x);
      let y =
        1 -
        ((((a5 * t + a4) * t + a3) * t + a2) * t + a1) *
          Math.exp(-x * x);
      return sign * y;
    }

    // Retrieve scores from URL parameters
    const params = new URLSearchParams(window.location.search);
    const indScore =
      parseFloat(params.get("ind")) || normData.Industriousness.mean;
    const ordScore =
      parseFloat(params.get("ord")) || normData.Orderliness.mean;

    // Calculate z-scores and percentiles
    const indZ =
      (indScore - normData.Industriousness.mean) /
      normData.Industriousness.sd;
    const ordZ =
      (ordScore - normData.Orderliness.mean) / normData.Orderliness.sd;

    const indPercentile = percentile(indZ);
    const ordPercentile = percentile(ordZ);

    // Adjust bar widths based on z-score increments
    function adjustBar(barId, zScore, percentileValue) {
      let baseWidth = 50; // 50% at z = 0
      let width = baseWidth + Math.round(zScore / 0.05);
      width = Math.min(Math.max(width, 10), 95);
      const bar = document.getElementById(barId);
      bar.style.width = width + "%";
      bar.textContent = `${percentileValue}th percentile (z = ${zScore.toFixed(
        2
      )})`;
    }

    adjustBar("industriousness-bar", indZ, indPercentile);
    adjustBar("orderliness-bar", ordZ, ordPercentile);

    // Sync function for results (reads saved test data from localStorage)
    async function syncResults() {
      const testResults = localStorage.getItem("testResults");
      if (testResults) {
        try {
          const response = await fetch("/api/sync", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: testResults,
          });
          if (!response.ok) {
            throw new Error("Sync failed: " + response.statusText);
          }
          const result = await response.json();
          alert("Results synced successfully!");
          console.log("Sync successful:", result);
        } catch (error) {
          console.error("Error syncing results:", error);
          alert("Error syncing results. Please try again later.");
        }
      } else {
        alert("No test results available to sync.");
      }
    }
  </script>
</body>
</html>
