<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Conscientiousness Results</title>
</head>
<body>
    <h2>Conscientiousness Results</h2>
    <p>Industriousness: <span id="ind-score"></span></p>
    <p>Orderliness: <span id="ord-score"></span></p>
    <p>Overall Conscientiousness: <span id="cons-score"></span></p>
    <canvas id="chart"></canvas>

<script>
const params = new URLSearchParams(window.location.search);
const ind = parseFloat(params.get("ind"));
const ord = parseFloat(params.get("ord"));
const cons = parseFloat(params.get("cons"));

const norm = { ind: { mean: 2.84, sd: 0.70, rel: 0.82 }, ord: { mean: 3.37, sd: 0.64, rel: 0.82 }, cons: { mean: 3.10, sd: 0.67, rel: 0.82 } };

function calcZ(score, mean, sd) { return (score - mean) / sd; }
function calcCI(z, sd, rel) { return 1.96 * (sd * Math.sqrt(1 - rel)); }

const indZ = calcZ(ind, norm.ind.mean, norm.ind.sd);
const ordZ = calcZ(ord, norm.ord.mean, norm.ord.sd);
const consZ = calcZ(cons, norm.cons.mean, norm.cons.sd);

document.getElementById("ind-score").innerText = `${indZ.toFixed(2)} ± ${calcCI(indZ, norm.ind.sd, norm.ind.rel).toFixed(2)}`;
document.getElementById("ord-score").innerText = `${ordZ.toFixed(2)} ± ${calcCI(ordZ, norm.ord.sd, norm.ord.rel).toFixed(2)}`;
document.getElementById("cons-score").innerText = `${consZ.toFixed(2)} ± ${calcCI(consZ, norm.cons.sd, norm.cons.rel).toFixed(2)}`;

</script>
</body>
</html>
