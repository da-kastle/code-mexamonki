<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Conscientiousness Results</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
    }
    .results-container {
      width: 80%;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .bar-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .bar-label {
      width: 150px;
      text-align: right;
      padding-right: 10px;
    }
    .bar {
      height: 35px;
      background-color: #4682b4;
      color: #fff;
      position: relative;
      text-align: right;
      line-height: 35px;
      padding-right: 10px;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h2>Your Conscientiousness Scores</h2>
    <div class="bar-container">
      <div class="bar-label">Industriousness</div>
      <div class="bar" id="industriousness-bar"></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Orderliness</div>
      <div class="bar" id="orderliness-bar"></div>
    </div>
    <button onclick="window.location.href='index.html'">Retake Test</button>
    <!-- Debug Sync Button -->
    <button onclick="syncResults()">Sync Results</button>
  </div>
</body>
</html>
