<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Your Test Results</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <main>
        <h2>Results Summary</h2>
        <p id="user-info"></p>

        <div class="results">
            <p><b>Industriousness:</b> <span id="industriousness-score"></span></p>
            <p><b>Orderliness:</b> <span id="orderliness-score"></span></p>
        </div>

        <button onclick="restartTest()">Take Again</button>
    </main>

    <footer>
        <p>&copy; 2025 Conscientiousness Test</p>
    </footer>

    <!-- Display User Info -->
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-info").innerText = `Logged in as ${user.displayName} (${user.email})`;
            } else {
                window.location.href = "login.html";
            }
        });

        // Logout function
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };
    </script>

</body>
</html>
