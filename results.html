<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Your Personality Test Results</h1>
    </header>

    <main>
        <h2>Summary</h2>
        <p>Here are your results for the Big Five personality traits:</p>

        <div class="results">
            <p><b>Extraversion:</b> <span id="ext-score"></span></p>
            <p><b>Agreeableness:</b> <span id="agr-score"></span></p>
            <p><b>Conscientiousness:</b> <span id="csn-score"></span></p>
            <p><b>Emotional Stability:</b> <span id="est-score"></span></p>
            <p><b>Openness to Experience:</b> <span id="opn-score"></span></p>
        </div>

        <button onclick="restartTest()">Take Again</button>
    </main>

    <footer>
        <p>&copy; 2025 Big Five Personality Test</p>
    </footer>

</body>
</html>
