<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conscientiousness Test</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Conscientiousness Test</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <main>
        <h2 id="question-text"></h2>
        <div class="button-container">
            <button onclick="selectAnswer(1)">Disagree</button>
            <button onclick="selectAnswer(2)">Slightly Disagree</button>
            <button onclick="selectAnswer(3)">Neutral</button>
            <button onclick="selectAnswer(4)">Slightly Agree</button>
            <button onclick="selectAnswer(5)">Agree</button>
        </div>
        <p id="progress">Question <span id="current-question">1</span> of <span id="total-questions"></span></p>
    </main>

    <footer>
        <p>&copy; 2025 Conscientiousness Test</p>
    </footer>

    <!-- Firebase Auth Check -->
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const auth = getAuth();
        
        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to login if not signed in
            }
        });

        // Logout function
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "login.html"; // Redirect to login after logout
            });
        };
    </script>

</body>
</html>
