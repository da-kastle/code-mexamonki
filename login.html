<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Login to Take the Test</h1>
    </header>

    <main>
        <button onclick="googleLogin()">Login with Google</button>
    </main>

    <footer>
        <p>&copy; 2025 Conscientiousness Test</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAF-Vq2VA9xZIhn5Frz-yY_um0sLMM0JVc",
            authDomain: "c-index.firebaseapp.com",
            projectId: "c-index",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.googleLogin = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    window.location.href = "test.html"; // Redirect to test page after login
                })
                .catch((error) => console.error(error));
        };
    </script>

</body>
</html>
